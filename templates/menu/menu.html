<ul>
    {% for node in menu %}
        <li>
            <a href="{{ node.item.get_absolute_url }}" class="{% if node.active %}active{% endif %}">
                {{ node.item.name }}
            </a>
            {% if node.children %}
                <ul>
                    {% include "menu/menu.html" with menu=node.children %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
